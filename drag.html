<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid;
            padding: 30px;
        }

        li {
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <ul id="ul" draggable="">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="test">

    </ul>
    <script>
        let dom = null;
        const tar = document.getElementsByTagName('li')
        Array.from(tar).forEach(ele => {
            ele.setAttribute('draggable', true)
            ele.ondragstart = function (params) {
                dom = params.target
                console.log(dom)

            }
            ele.ondragover = function (e) {
                e.preventDefault();
            }
            ele.ondrop = function (params) {
                console.log(ul)
                ul.insertBefore(dom,params.target)
                dom = null;
            }
        })
        const test = document.getElementsByClassName('test')[0];
        test.ondragover = function (e) {
            e.preventDefault();
        }
        test.ondrop = function (params) {
            console.log(params)
            console.log(dom)
        }
    </script>
</body>

</html>
