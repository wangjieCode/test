<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		Array.prototype.multiply = function () {
			var arr = [];
			var len = this.length;
			for (var i = 0; i < len; i++) {
				this.push(this[i] * this[i]);
			}
			return arr;
		}

		var a = [1, 2, 3, 4, 5];
		a.multiply();
		console.log(a);
	</script>
</body>
</html>
